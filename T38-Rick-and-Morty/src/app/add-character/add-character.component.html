<div class="submit-form">
  <div>
    <div class="form-group my-2">
      <label for="name">Name</label>
      <input type="text" class="form-control"  required [(ngModel)]="character.name" />
    </div>
    <div class="form-group my-2">
      <label for="gender">Status</label>
      <input type="text" class="form-control" [(ngModel)]="character.status" required />
    </div>
    <div class="form-group my-2">
      <label for="species">Species</label>
      <input type="text" class="form-control" [(ngModel)]="character.species" required />
    </div>
    <div class="form-group my-2">
      <label for="location">Origin</label>
      <input type="text" class="form-control" [(ngModel)]="character.origin" required /><br>
      <div>
        <button (click)="saveCharacter()" class="btn btn-success">Add</button>
      </div>

</div>
